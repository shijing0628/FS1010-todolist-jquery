<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jQuery To-Do Application</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <style>
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
      body,
      figure {
        margin: 0;
      }
      legend,
      button::-moz-focus-inner,
      input::-moz-focus-inner {
        border: 0;
        padding: 0;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }

      h1 {
        font-weight: 600;
        line-height: 1.2;
      }

      button,
      input,
      select[multiple],
      textarea {
        background-image: none;
      }

      input,
      button,
      select,
      textarea {
        font-family: inherit;
        font-size: inherit;
        line-height: inherit;
      }

      button,
      input {
        line-height: normal;
      }

      button,
      input,
      select,
      textarea {
        margin: 0;
        font-family: inherit;
        font-size: 100%;
      }

      ul,
      ol {
        margin-top: 0;
        margin-bottom: 10px;
      }

      ul li {
        cursor: move;
      }

      a {
        color: #428bca;
        text-decoration: none;
      }

      main {
        padding: 30px;
        margin-bottom: 30px;
        font-size: 21px;
        font-weight: 200;
        line-height: 2.1;
        color: inherit;
        background-color: #eee;
      }

      main h1 {
        font-size: 40px;
        line-height: 1;
        color: inherit;
      }

      .container {
        /* max-width: 750px; */
        width: 50%;
        padding: 0 15px;
        margin: auto;
      }

      .page-header {
        padding-bottom: 10px;
        margin: 40px 0 20px;
        border-bottom: 1px solid #eee;
      }

      input {
        height: 45px;
        padding: 10px 16px;
        font-size: 18px;
        line-height: 1.3;
        border-radius: 6px;
      }

      .form-control {
        display: block;
        width: 100%;
        height: 35px;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.4;
        color: #555;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
        transition: border-color ease-in-out 0.15s, box-shadow ease-in-out 0.15s;
      }

      .alert {
        color: #b94a48;
        background-color: #f2dede;
        border: 1px solid #eed3d7;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 4px;
      }

      .text-muted {
        color: #999;
      }
      .input {
        display: flex;
        justify-content: space-between;
        margin-bottom: 30px;
        align-items: center;
      }
      .form-control {
        background-color: transparent;
        border: none;
        height: 50px;
        border-radius: 5px;
        width: 100%;
        padding: 0px 20px;
        font-size: 16px;
        color: #000;
        box-shadow: -6px -6px 10px rgb(255, 255, 255, 0.8),
          6px 6px 10px rgb(10, 8, 10, 0.4);
      }
      .form-control:focus {
        outline: none;
      }
    </style>
  </head>
  <body class="area">
    <main>
      <div class="container">
        <div class="page-header">
          <h1>jQuery To-Do Application</h1>
          <p class="save-history">Auto save history</p>
        </div>

        <form>
          <input
            class="form-control input"
            type="text"
            placeholder="Add an item..."
          />
        </form>

        <ul class="todo-list" id="sortable">
          <!-- To do items get added dynamically here -->
          <!-- <li>
            <div class="left-cont">
              <input type="checkbox" id="check-1" name="" />
              <label for="check-1"></label>
              <span>task-1</span>
            </div>
            <span class="remove"><i class="fas fa-trash-alt"></i></span>
          </li> -->
          <!-- END: To do items get added dynamically here -->
        </ul>
      </div>
      <button class="btn">Delete All Tasks</button>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
  </body>
</html>
